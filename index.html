<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge Encriptador de Texto</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <!-- Enlaza Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- Enlazar Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz@0,14..32;1,14..32&display=swap" rel="stylesheet">
    
  </head>
  <body>
    <div class="container">
      <div class="encriptar">
        <img class="logo" src="/img/logo.png" alt="logo de alura">
        <textarea
          name="texto"
          class="texto"
          id="texto"
          cols="30"
          rows="10"
          placeholder="Ingresa el texto aquí"
        ></textarea>

        <div class="terminos">
          <p><i class="fas fa-exclamation-circle" style="color: #FFD43B;"></i>&nbsp;Solo letras minúsculas y sin acentos.</p>
        </div>
        <div class="botones">
          <button class="btn-encriptar" type="button" onclick="encriptar()">
            Encriptar
          </button>
          <input
            type="button"
            class="btn-desencriptar"
            value="Desencriptar"
            onclick="desencriptar()"
          />
        </div>
      </div>
      <div class="encriptado">
        <img src="img/muñeco.png" alt="" id="muñeco" />
        <div class="mensaje-encriptado" id="mensaje-encriptado">
          <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
          <p id="parrafo">
           Ingresa el texto que deseas encriptar o desencriptar
          </p>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
